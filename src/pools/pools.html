<template>
  <div class="pools">
    <div class="title">Explore All Pools</div>
    <div class="subtitle heading1">Pool assets are selected and weighed with varying methodologies. Click on a given pool for detailed information.</div>
    <div class="body">
      <div class="poolButtons">
        <div class="pool" repeat.for="pool of pools">
          <div class="poolButton button1" css="background-color: ${poolButtonColor($index)}; border-color: ${poolButtonColor($index)}">
            <div class="name">${pool.name}</div>
            <div class="icon">
              <inline-svg svg.to-view="pool.icon"></inline-svg>
            </div>
          </div>
          <div class="description">${pool.description}</div>
        </div>
      </div>
      <div class="poolRows">
        <div class="poolRow" repeat.for="pool of pools">
          <div class="name">${pool.name}</div>
          <div class="donutchart">
            <inline-svg svg.to-view="pool.icon"></inline-svg>
          </div>
          <div class="marketCap">
            <div class="poolDataHeader">Market Cap</div>
            <div class="poolDataValue">
              $<formatted-number
                value.to-view="pool.totalLiquidity | ethwei">
              </formatted-number>
            </div>
          </div>
          <div class="priceDelta1">
            <div class="poolDataHeader">1 Day</div>
            <div class="poolDataValue">
              <formatted-number
                value.to-view="pool.totalLiquidityChangePercentage_24h | ethwei">
              </formatted-number>%
            </div>
          </div>
          <div class="priceDelta2">
            <div class="poolDataHeader">1 Week</div>
            <div class="poolDataValue">
              <formatted-number
                value.to-view="pool.totalLiquidityChangePercentage_7d | ethwei">
              </formatted-number>%
            </div>
          </div>
          <div class="priceDelta3">
            <div class="poolDataHeader">1 Month</div>
            <div class="poolDataValue">
              <formatted-number
                value.to-view="pool.totalLiquidityChangePercentage_30d | ethwei">
              </formatted-number>%
            </div>
          </div>
          <div class="chart">
            <div class="poolDataHeader">Chart - 1M</div>
          </div>
          <div class="addLiquidity">
            <div class="poolDataHeader">Buy</div>
            <button class="button1">Add Liquidity</button>
          </div>
          <div class="price">
            <div class="poolDataHeader">Price</div>
          </div>
          <div class="assets">
            <div class="poolDataHeader">Assets</div>
            <div class="tokens">
              <div class="token" repeat.for="token of pool.assetTokens">
                <div class="icon"><img src.one-time="token.icon" /></div>
                <div class="symbol">${token.symbol}</div>
                <div class="weight">
                  <formatted-number
                    value.to-view="token.normWeightPercentage"
                    average="false"
                    mantissa="2"></formatted-number>%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="share">Want to request, bootstrap, or fund a new PrimeDAO-governed pool?<div>Share your ideas with the ecosystem!</div>
        <p><a class="share buttonBw" href="https://discord.gg/x8v59pG" target="_blank" rel="noopener noreferrer">Join Discord</a></p>
      </div>
    </div>
  </div>
</template>
